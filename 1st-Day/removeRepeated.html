<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [1, 1, 2];
      function removeDuplicates(nums) {
        let k = 1;
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] !== nums[i - 1]) {
            nums[k] = nums[i];
            k++;
          }
          return k;
        }
      }
      let k = removeDuplicates(nums);
      nums.splice(0, k);
    </script>
  </body>
</html>
