<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let strs = ["eat", "tea", "tan", "ate", "nat", "bat"];
      function groupAnagrams(strs) {
        let sortedAnagram = {};
        strs.forEach((str) => {
          let sortedStr = str.split("").sort().join("");
          if (!sortedAnagram[sortedStr]) {
            sortedAnagram[sortedStr] = [];
          }
          sortedAnagram[sortedStr].push(str);
        });
        return Object.values(sortedAnagram);
      }
      console.log(groupAnagrams(strs));
    </script>
  </body>
</html>
